<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Analog Clock</title>
</head>

<body>
    <div class="clock-container">
        <div class="clock">
            <div style="--clr: #251ca3; --h: 64px; --w: 5px; " id="hour" class="hand"><i></i></div>
            <div style="--clr: #0f191f; --h: 94px; --w: 4px; " id="min" class="hand"><i></i></div>
            <div style="--clr: #0f191f; --h: 104px; --w: 2px; " id="sec" class="hand"><i></i></div>

            <span style="--i: 1;"><b>1</b></span>
            <span style="--i: 2;"><b>2</b></span>
            <span style="--i: 3;"><b>3</b></span>
            <span style="--i: 4;"><b>4</b></span>
            <span style="--i: 5;"><b>5</b></span>
            <span style="--i: 6;"><b>6</b></span>
            <span style="--i: 7;"><b>7</b></span>
            <span style="--i: 8;"><b>8</b></span>
            <span style="--i: 9;"><b>9</b></span>
            <span style="--i: 10;"><b>10</b></span>
            <span style="--i: 11;"><b>11</b></span>
            <span style="--i: 12;"><b>12</b></span>
        </div>
    </div>

    <select id="mySelect" onchange="myFunction()">
        <option value="Asia/Kolkata">India</option>
        <option value="Australia/Brisbane">Australia/Brisbane</option>
        <option value="America/New_York">America/New_York</option>
        <option value="Europe/Sofia">Europe/Sofia</option>

    </select>
    <script>
        const hr = document.getElementById('hour');
        const min = document.getElementById('min');
        const sec = document.getElementById('sec');
        var indiatime = "Asia/Kolkata";

        function displayTime() {
            let date = new Date(new Date().toLocaleString('en-US', { timeZone: indiatime }));

            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();

            let hRotation = 30 * hh + mm / 2;
            let mRotation = 6 * mm;
            let sRotation = 6 * ss;

            hr.style.transform = `rotate(${hRotation}deg)`;
            min.style.transform = `rotate(${mRotation}deg)`;
            sec.style.transform = `rotate(${sRotation}deg)`;
        }


        function myFunction() {

            var e = document.getElementById("mySelect");
            var value = e.value;
            const timezoneselect = new Date().toLocaleString('en-US', { timeZone: value });
            indiatime = value;
        }



        displayTime();

        setInterval(displayTime, 1000);

    </script>
</body>

</html>
