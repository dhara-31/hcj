    <input type="number" name="value" id="value" value="5">

    </div>

    <script>
        callmap();

        function dynamic() {
            let pattern = "";
            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);

            Array(line).fill().map((val, i) => {
                let count = 0;
                Array((line * 4) - 3).fill().map((val, j) => {
                    if (j >= ((line*2)-3) - i && j <= ((line*2)-1) + i) {
                        if (j >= ((line*2)-3) - i && j <= ((line*2)-1) + i) {
                            if (i % 2 == 0) {
                                if (j % 2 == 0) {
                                    pattern += i + 1;
                                }
                                else {
                                    pattern += "*";
                                }
                            }
                            else {
                                if (j % 2 == 0) {
                                    pattern += "*";
                                }
                                else {
                                    pattern += i + 1;
                                }
                            }
                        }
                    }
                    else {
                        pattern += "*";
                    }
                })
                pattern += "<br>";

            });

            document.getElementById("patternprint").innerHTML = pattern;
        }
