        function onePattern() {
            let pattern = "";
            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= 5; j++) {
                    pattern += "*";
                }
                pattern += "<br>";
            }
            document.getElementById("patternprint").innerHTML = pattern;
        }


        function twoPatetrn() {
            let pattern = "";
            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= i; j++) {
                    pattern += "*";
                }
                pattern += "<br>";
            }
            document.getElementById("patternprint2").innerHTML = pattern;
        }


        function threePattern() {
            let pattern = "";
            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= 5; j++) {
                    if (j <= 6 - i) {
                        pattern += "*";
                    }
                    else {
                        pattern += "&nbsp;";
                    }
                }
                pattern += "<br>";
            }
            document.getElementById("patternprint3").innerHTML = pattern;
        }
