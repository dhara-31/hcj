    <input type="number" name="value" id="value" value="20">
    <input type="submit" onclick="callPattern()" value="submit"></button>


    <div p id="patternprint">

    </div>

    <script>

callPattern();
        function callPattern() {
            let pattern = "";
    
            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);
            console.log(line);
            console.log(typeof(line));
            Array(line).fill().map((val, i) => {
                Array(line).fill().map((val, j) => {
                    if ((j >= i && j <= Math.ceil(line/2)) || (i >= Math.ceil(line/2) && j >=  Math.ceil(line/2)  && j <= i)) {
                        pattern += "*";
                    }
                    else {
                        pattern += "&ensp;";
                    }
                })
                pattern += "<br>";
            });
            document.getElementById("patternprint").innerHTML = pattern;
        }


    </script>
