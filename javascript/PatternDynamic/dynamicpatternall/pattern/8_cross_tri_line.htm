        div {
            padding: 20px 0px;

</head>

<body>

    <input type="number" name="value" id="value" value="15">
    <input type="submit" onclick="eightPattern()" value="submit"></button>


    <div p id="patternprint">

    </div>

    <script>

        eightPattern();
        function eightPattern() {

            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);

            let pattern = "";
            for (let i = 1; i <= line; i++) {
                for (let j = 1; j <= line; j++) {
                    if (i == j) {
                        pattern += "&ensp;";
                    }
                    else {
                        pattern += "*";
                    }
                }
                pattern += "<br>";
            }
            document.getElementById("patternprint").innerHTML = pattern;
        }


    </script>
</body>
