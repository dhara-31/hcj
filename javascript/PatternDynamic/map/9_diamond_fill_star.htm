        function ninePattern() {
            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);
            let pattern = "";

            // if(line%2 != 0)
            // {
            //     line =line +1;
            // }
            for (let i = 1; i < line; i++) {
                for (let j = 1; j <= line; j++) {
                    if (j <= (Math.floor(line / 2) + 1) - i 
                    || (i >= Math.floor(line / 2) && j <= i - Math.floor(line / 2) +1)
                     || (i >= Math.floor(line / 2) && j > (line-1 +Math.floor(line / 2)) - i) 
                     || j >= Math.floor(line / 2) + i) {
                        pattern += "*";
                    } else {
                        pattern += "&ensp;"
                    }
                }
                pattern += "<br>";
            }
            document.getElementById("patternprint").innerHTML = pattern;
        }
