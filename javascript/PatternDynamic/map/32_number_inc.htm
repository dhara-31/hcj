        function callDynmaic() {
            let pattern = "";
            let count = 2;
            let firstget = 0;
    
            let minusline = 0;

            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);
            let below = line-1;

            for (let i = 1; i <= line; i++) {
                for (let j = 1; j <= line; j++) {
                    if (i == 1) {
                        pattern += "";
                    }
                    else {
                        if (j < i) {
                            if (j == 1) {
                                count = i - 1 + firstget;
                                pattern += count + 1;
                                firstget = count;
                            }
                            else {
                                pattern += count;
                                count--;
                            }
                        }
                        else {
                            pattern += "&nbsp;";
                        }
                    }
                }
                pattern += "<br>";
            }


            for (let i = 1; i <= line-1; i++) {
                for (let j = 1; j <= line-1; j++) {
                    if (j <= line - i) {
                        if (j == 1) {
                            if (i == 1) {
                                count = (firstget + 1);
                                pattern += count;
                                firstget = count;
                            }
                            else {
                                count = (firstget) - below;
                                pattern += count;
                                firstget = count;
                                minusline++;
                                below = (line-1) - minusline;
                            }
                        }
                        else {
                            count--;
                            pattern += count;
                        }
                    }
                    else {
                        pattern += "&nbsp;";
                    }
                }
                pattern += "<br>";
            }

            document.getElementById("patternprintd").innerHTML = pattern;
        }
