<body>

    <input type="number" name="value" id="value">
    <input type="submit" onclick="dynamiccall()" value="submit" max="1"></button>
    <input type="submit" onclick="patternMapShow()" value="map"></button>


    <div p id="patternprintmap">

    </div>


    <div p id="patternprint">

    </div>

    
    <div p id="patternMapShow">

    </div>

    <script>

        callmap();


        function callmap() {
            let pattern = "";
            let line = 5;
            let last = 1;
            let count = 0;
            Array(line).fill().map((val, i) => {

                Array((line * 2)).fill().map((val, j) => {


                    if (i == line - 1 && j % 2 != 0) {
                        count++;
                        pattern += count;
                    }
                    else if (j == (line) - i && i < line - 1) {
                        pattern += "1";
                    }
                    else if (j == (line) + i && i < line - 1) {
                        last++;
                        pattern += last;
                    }
                    else {

                        pattern += "&ensp;";

                    }

                })
                pattern += "<br>";

            });

            document.getElementById("patternprintmap").innerHTML = pattern;
        }
