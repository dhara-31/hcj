<body>
    <input type="number" name="value" id="value" value="5">
    <input type="submit" onclick="callmap()" value="submit"></button>
    <input type="submit" onclick="patternMapShow()" value="map"></button>

    </div>

    <script>
    
        callmap();
        function callmap() {
            let pattern = "";
            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);

            if(line < 11)
            {

            Array(line).fill().map((val, i) => {
                let  count = i+1 ;
                Array(line*2).fill().map((val, j) => {
                    if (j <= i) {
                       pattern += j+1;
                    }
                   else if(j >= ((line*2)-1)-i)
                    { 
                        pattern += count;
                        count--;
                    }
                    else {
                        pattern += "&ensp;";
                    }
                })
                pattern += "<br>";

            });

            document.getElementById("patternprintmap").innerHTML = pattern;
        }
        else{
            document.getElementById("patternprintmap").innerHTML = "enter less than 11";  
        }
        }
