<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <title>Tem 2</title>
    <meta charset="UTF-8" />
    <meta name="title" content="Website Name">
    <meta name="description" content="Website description">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            padding: 20px 0px;
        }
        input {
            display: flex;
            margin: 10px;
            align-items: center;
            justify-items: center;
        }
    </style>
</head>

<body>
    <input type="number" name="value" id="value" value="8">
    <input type="submit" onclick="callPattern()" value="submit"></button>
    <input type="submit" onclick="patternMapShow()" value="map"></button>


    <div p id="patternprint">
    </div>

    <div p id="patternMapShow">

    </div>
    <script>

        callPattern();
        function callPattern() {
            let pattern = "";
            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);

            if(line < 27)
            {
            Array(line).fill().map((val, i) => {
                Array(line).fill().map((val, j) => {

                    if (i == 0 || i == line - 1 || j == 0 || j == line - 1) {
                        pattern += String.fromCharCode(j + 65);
                    }
                    else {
                        pattern += "&ensp; ";
                    }

                })
                pattern += "<br>";

            });
            document.getElementById("patternprint").innerHTML = pattern;
        } 
        else 
        {
            document.getElementById("patternprint").innerHTML = "enter less than 27"; 
        }
        }
        function patternMapShow() {
            let pattern = "";
            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);

            if(line < 27)
            {
            Array(line).fill().map((val, i) => {
                Array(line).fill().map((val, j) => {

                    if (i == 0 || i == line - 1 || j == 0 || j == line - 1) {
                        pattern += String.fromCharCode(j + 65);
                    }
                    else {
                        pattern += "&ensp; ";
                    }

                })
                pattern += "<br>";

            });
            document.getElementById("patternMapShow").innerHTML = pattern;
        } 
        else 
        {
            document.getElementById("patternMapShow").innerHTML = "enter less than 27"; 
        }
        }


    </script>
</body>

</html>
