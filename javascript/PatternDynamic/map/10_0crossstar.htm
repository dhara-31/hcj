<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <title>Tem 2</title>
    <meta charset="UTF-8" />
    <meta name="title" content="Website Name">
    <meta name="description" content="Website description">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            padding: 20px 0px;
        }  input {
            display: flex;
            margin: 10px;
            align-items: center;
            justify-items: center;
        }
    </style>
</head>

<body>

    <input type="number" name="value" id="value" value="10">
    <input type="submit" onclick="tenPattern()" value="submit"></button>
    <input type="submit" onclick="patternMapShow()" value="map"></button>

    <div p id="patternprint">
    </div>
    <div p id="patternMapShow">

    </div>
    <script>
        
        tenPattern();

        function tenPattern() {
            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);
        
            let pattern = "";
            for (let i = 1; i < line; i++) {
                for (let j = 1; j < line; j++) {
                    if (i == j || j == line - i) {
                        pattern += "&nbsp;0";
                    }
                    else {
                        pattern += "&nbsp;*";
                    }
                }
                pattern += "<br>";
            }
            document.getElementById("patternprint").innerHTML = pattern;
        }

        function patternMapShow() {
            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);
        
            let pattern = "";
            for (let i = 1; i < line; i++) {
                for (let j = 1; j < line; j++) {
                    if (i == j || j == line - i) {
                        pattern += "&nbsp;0";
                    }
                    else {
                        pattern += "&nbsp;*";
                    }
                }
                pattern += "<br>";
            }
            document.getElementById("patternMapShow").innerHTML = pattern;
        }


    </script>
</body>

</html>
