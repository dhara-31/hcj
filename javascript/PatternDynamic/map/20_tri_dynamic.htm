<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <title>Tem 2</title>
    <meta charset="UTF-8" />
    <meta name="title" content="Website Name">
    <meta name="description" content="Website description">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            padding: 20px 0px;
        }

        input {
            display: flex;
            margin: 10px;
            align-items: center;
            justify-items: center;
        }
    </style>
</head>

<body>


    <input type="number" name="value" id="value" value="20">
    <input type="submit" onclick="callPattern()" value="submit"></button>
    <input type="submit" onclick="patternMapShow()" value="map"></button>


    <div p id="patternprint">

    </div>

    <div p id="patternMapShow">

    </div>

    <script>

        callPattern();
        function callPattern() {
            let pattern = "";

            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);
            console.log(line);
            console.log(typeof (line));
            Array(line).fill().map((val, i) => {
                Array(line).fill().map((val, j) => {
                    if ((j >= i && j <= Math.ceil(line / 2)) || (i >= Math.ceil(line / 2) && j >= Math.ceil(line / 2) && j <= i)) {
                        pattern += "*";
                    }
                    else {
                        pattern += "&ensp;";
                    }
                })
                pattern += "<br>";
            });
            document.getElementById("patternprint").innerHTML = pattern;
        }
        function patternMapShow() {
            let pattern = "";

            let getvalue = document.getElementById("value").value;
            var line = parseInt(getvalue);
            console.log(line);
            console.log(typeof (line));
            Array(line).fill().map((val, i) => {
                Array(line).fill().map((val, j) => {
                    if ((j >= i && j <= Math.ceil(line / 2)) || (i >= Math.ceil(line / 2) && j >= Math.ceil(line / 2) && j <= i)) {
                        pattern += "*";
                    }
                    else {
                        pattern += "&ensp;";
                    }
                })
                pattern += "<br>";
            });
            document.getElementById("patternMapShow").innerHTML = pattern;
        }


    </script>
</body>

</html>
