<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <title>Tem 2</title>
    <meta charset="UTF-8" />
    <meta name="title" content="Website Name">
    <meta name="description" content="Website description">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            padding: 20px 0px;
        }
    </style>
</head>

<body>

    <div p id="patternprint">
    </div>
    <script>
        
        ninePattern();

        function ninePattern() {
            let line = 16;
            let pattern = "";
            for (let i = 1; i < line; i++) {
                for (let j = 1; j <= line; j++) {
                    if (j <= ((line / 2) + 1) - i || (i > line / 2 && j <= i - ((line / 2) - 1)) || (i > line / 2 && j > (line-1+line/2) - i) || j >= (line / 2) + i) {
                        pattern += "*";
                    } else {
                        pattern += "&ensp;"
                    }
                }
                pattern += "<br>";
            }
            document.getElementById("patternprint").innerHTML = pattern;
        }


    </script>
</body>

</html>
