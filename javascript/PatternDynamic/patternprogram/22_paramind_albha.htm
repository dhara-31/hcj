<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <title>Tem 2</title>
    <meta charset="UTF-8" />
    <meta name="title" content="Website Name">
    <meta name="description" content="Website description">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            padding: 20px 0px;
        }
    </style>
</head>

<body>

    <div p id="patternprintmap">

    </div>

    <div p id="patternprint">

    </div>




    <script>
        callmap();
     
        function callmap() {
            let pattern = "";
            let line = 6;
            Array(line).fill().map((val, i) => {
                let count = 0;
                Array((line * 2) - 1).fill().map((val, j) => {
                    if (j >= 6 - i && j <= 4 + i) {
                        if (j >= 6 - i && j < 6) {
                            count++;
                            pattern += String.fromCharCode(count + 64);

                        }
                        else if (j <= 4 + i) {
                            count--;
                            pattern += String.fromCharCode(count + 64);
                        }
                    }
                    else {
                        pattern += "&ensp; ";
                    }

                })
                pattern += "<br>";

            });

            document.getElementById("patternprintmap").innerHTML = pattern;
        }
    </script>
</body>

</html>
