<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <title>Tem 2</title>
    <meta charset="UTF-8" />
    <meta name="title" content="Website Name">
    <meta name="description" content="Website description">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            padding: 20px 0px;
            font-weight: bold;
        }
    </style>
</head>

<body>


    <div p id="patternprint">
    </div>

    <script>
        dynamicPattern();

        function dynamicPattern() {
            let line = 50;
            let pattern = "";

            for (let i = 1; i <= line; i++) {
                for (let j = 1; j <= line * 6; j++) {

                    if (j >= (line + 1) - i && j <= (line + 4) - i ||
                        (j >= (line + 3) + i && j <= (line + 6) + i) ||
                        (j >= ((line * 2) + 8 + line - 1 - i) && j <= (((line * 2) + 8 + line - 1) + 3 - i))
                        || (j >= ((line * 2) + 8 + line - 1) + 3 && j <= ((line * 2) + 8 + line - 1) + 3 + line)
                        || (i == Math.ceil(line / 2) && j >= line * 6 - 3) ||
                        (i == Math.ceil((line / 2) + 1) && j >= line * 6 - 5 && j <= line * 6 - 2)
                    ) {
                        pattern += "*&nbsp;";
                    } else {
                        pattern += "&ensp;"
                    }
                }
                pattern += "<br>";
            }
            document.getElementById("patternprint").innerHTML = pattern;

        }


    </script>
</body>

</html>
