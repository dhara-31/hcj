<body>



    <div p id="patternprint">
    </div>

    
    <div p id="patternprint1">
    </div>

    <script>

        callPattern();

        function callPattern() {

            let line = 6;
            let pattern = "";
            let i;

            for (i = 1; i <= line/3; i++) {
                for (let j = 1; j <= (line * 2); j++) {
                    if (j >= (line-2) - i && j <= (line-2)  + i || j >= ((line*2)-2) - i && j <= ((line*2)-2) + i)
                    {
                        pattern += "*";
                    }
                    else {
                        pattern += "&ensp;";
                    }
                }
                pattern += "<br>";
            }

            for (i = 1; i <= line; i++) {

                for (let j = 1; j <= (line * 2); j++) {

                    if (j > i && j <= ((line * 2) + 1) - i) {
                        pattern += "*";
                    }
                    else {
                        pattern += "&ensp;";
                    }
                }

                pattern += "<br>";
            }

            document.getElementById("patternprint").innerHTML = pattern;

        }




    </script>
</body>
