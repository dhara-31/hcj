    <div p id="patternprint">
    </div>
    <div p id="patternprint1">
    </div>
    <script>

        //callPattern();
        callPattern1();


        function callPattern1() {
            let line = 5;
            let pattern = "";
            
            for (let i = 1; i <= 4; i++) {
                for (let j = 1; j <= 8; j++) {

                    if (i == 1 && j == 1) {
                        pattern += "*";
                    }
                    else if (i > 1 && j >= 5 - i && j <= 3 + i) {
                        pattern += "*";
                    }
                    else {
                        pattern += "&ensp;";
                    }
                }
                pattern += "<br>";
            }



            for (let row = 1; row <= 7; row++) {
                for (let col = 1; col < 8; col++) {


                    if (row <= 4 && col <= row || (row > 4 && col <= 8 - row) || (row <= 4 && col >= 8 - row && col > 4) || (row >= 4 && col >= row)) {
                        pattern += "*";
                    }
                    else {
                        pattern += "&ensp;";
                    }
                }
                pattern += "<br>";
            }




            for (let k = 1; k <= 4; k++) {
                for (let m = 1; m <= 8; m++) {

                    if (m >= k && m <= 8 - k) {
                        pattern += "*";
                    }
                    else {
                        pattern += "&ensp;";
                    }
                }
                pattern += "<br>";
            }

            document.getElementById("patternprint1").innerHTML = pattern;
        }

    </script>
