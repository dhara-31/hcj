<html dir="ltr" lang="en-US">

    <style>
        div {
            padding: 20px 0px;
        }
    </style>
</head>

<body>

    <div p id="patternprint">

    </div>

    <script>

        callPattern();

        function callPattern() {
            let pattern = "";
            let line = 6;

            Array(line).fill().map((val, i) => {
                Array(i).fill().map((val, j) => {
                          pattern += String.fromCharCode( i + 64 ) + "&nbsp; ";
                
                })
                pattern += "<br>";
               
            });
            document.getElementById("patternprint").innerHTML = pattern;
        }


    </script>
</body>
