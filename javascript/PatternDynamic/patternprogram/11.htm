        function elevenPattern() {
            let line = 6;
            let pattern = "";
            {
                for (let i = 1; i <= line; i++) {
                    for (let j = 1; j <= i; j++) {
                        if (i % 2 == 0) {
                            if (j % 2 == 0) {
                                pattern += "1";
                            }
                            else {
                                pattern += "0";
                            }
                        }
                        else {
                            if (j % 2 == 0) {
                                pattern += "0";
                            }
                            else {
                                pattern += "1";
                            }
                        }
                    }
                    pattern += "<br>";
                }
                document.getElementById("patternprint").innerHTML = pattern;
            }
